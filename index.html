<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gaboteca</title>
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/rocket.svg>
</head>
<body class="bg-success">
    <!--Navigation-->
        <div class="container bg-success">
            <h1 class="navbar-brand pt-5 text-white">A ver, <span class="text-dark bg-warning">Gabo</span>. ¿Pinta que te ordenes?</h1>
        </div>
    <!--MainContent-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="¿Qué tenés que hacer?" class="form-control ">
                            </div>
                            <div class="form-group pt-3">
                                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="¿Cómo lo vas a hacer?"></textarea>
                            </div>
                            <div class="pt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-dark">
                                    Recordar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
