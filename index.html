<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gaboteca</title>
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/rocket.svg>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- LOGO -->
    <svg viewBox="0 0 960 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="80%">Gaboteka</text>
        </symbol>
        <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
        </g>
    </svg>        
    <!--MainContent-->
    <div id="presentacion">
    </div>
    <div class="form-row text-center pt-3">
        <div class="col-12">
            <a id="botonHome" href="#/"><button type="button" class="btn btn-outline-primary">Home</button></a>
            <a id="botonTasks" href="#/tasks"><button type="button" class="btn btn-outline-warning">Tareas</button></a>
            <a id="botonProyectos" href="#/verproyectos"><button type="button" class="btn btn-outline-dark">Ver proyectos</button></a>
        </div>
    </div>
    <div id="app" class="container">
        <div class="container bg-light">
            <h1 class="navbar-brand pt-5">A ver, <span class="text-dark bg-warning">Gabo</span>. ¿Pinta que te ordenes?</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="¿Qué tenés que hacer?" class="form-control ">
                            </div>
                            <div class="form-group pt-3">
                                <textarea id="description" cols="80" rows="8" style="resize: none;" class="form-control" placeholder="¿Cómo lo vas a hacer?"></textarea>
                            </div>
                            <div class="pt-3 d-grid gap-2">
                                <button id="saveTask" type="submit" class="btn btn-dark">
                                    Recordar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
        <div class="pt-5">
            <div class="row mx-md-n5">
                <div class="col px-md-0">
                    <h2 class="navbar-brand pb-3">Proyectos <span class="text-dark bg-warning">importantes<span></h2>
                </div>
                <div class="col px-md-5">
                    
                </div>
            </div>        
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo ($)</th>
                    <th scope="col">¿Qué necesito?</th>
                    <th scope="col">Fecha a realizarse</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="annualProjects.js"></script>
    <script src="spa.js"></script>
</body>
</html>
